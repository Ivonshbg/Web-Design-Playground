<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WordCounter</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Welcome to WordCounter!</h1>
  <h2>Please enter your text below:</h2>

  <form action="count.php" method="post">
    <label for="textarea">Enter text here:</label>
    <textarea id="textarea" name="textarea"><?php echo isset($_POST['textarea']) ? htmlspecialchars($_POST['textarea']) : ''; ?></textarea>

    <button type="submit">
      <img src="YOUR_COUNT_IMAGE.png" alt="Count" style="width:200px; height:75px;">
    </button>

    <?php
      if ($_SERVER["REQUEST_METHOD"] == "POST") {
        $text = trim($_POST["textarea"]);
        if (empty($text)) {
          echo '<p class="error">Please enter a text in textarea!</p>';
        } else {
          // Count words
          $words = preg_split('/\s+/', $text, -1, PREG_SPLIT_NO_EMPTY);
          $count = count($words);
          echo '<p class="result">Word count: ' . $count . '</p>';
        }
      }
    ?>
  </form>
</body>
</html>
